name: Auto Award Cron

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Auto-Award Endpoint
        run: |
          curl -X GET https://bountycast.vercel.app/api/cron/auto-award \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"
